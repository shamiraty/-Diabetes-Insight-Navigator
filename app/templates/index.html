<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Survey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet" />
    
    <!-- Cloudflare CDN for modern design elements -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            color: #0056b3;
        }

        h3 {
            color: #333;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
            padding: 10px 30px;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            border-color: #e0e0e0;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .icon {
            margin-right: 10px;
        }
    </style>

    <script>
        function toggleFields() {
            var ageField = document.getElementById("id_age");
            var age = ageField ? parseInt(ageField.value, 10) : 0;

            var adultFields = document.getElementById("adult-fields");
            if (adultFields) {
                adultFields.style.display = age > 18 ? "block" : "none";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            toggleFields();
            var ageField = document.getElementById("id_age");
            if (ageField) {
                ageField.addEventListener("input", toggleFields);
            }
        });
    </script>
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h2>

        <form method="post">
            {% csrf_token %}
            {{ wizard.management_form }}
            <div class="form-section">
                {{ form.as_p }}
            </div>

            <div id="adult-fields" style="display: none;">
                <h3>Additional Questions for Adults (18+)</h3>
                <p><i class="fas fa-info-circle icon"></i>Please answer the additional questions below.</p>
            </div>

            <div class="form-group">
                <button type="submit" name="wizard_goto_step" value="{{ wizard.steps.prev }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left icon"></i> Previous
                </button>

                <button type="submit" class="btn btn-primary">
                    {% if wizard.steps.current == wizard.steps.count|add:"-1" %} <i class="fas fa-check-circle"></i> Submit {% else %} <i class="fas fa-arrow-right icon"></i> Next {% endif %}
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
<script>
    $('select').select2({
        theme: 'bootstrap4',
        width: '100%',
    });
</script>
</html>
